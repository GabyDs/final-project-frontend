{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <h1>{{ title }}</h1>

    <div class="grid-container">
        {% for path in img_paths %}
            <div class="grid-item">
                <img src="{{ path }}" alt="Imagen">
                <div class="grid-item-text">
                    Texto para imagen
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
